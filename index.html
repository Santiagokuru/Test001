<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen de Chatbots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f9fafb; /* Light background color */
            color: #1f2937; /* Dark text color */
        }
    </style>
  
</head>
<body>
  <div class="landing-page">
    <header class="header">
      <div class="container header-container">
        <div class="logo-container">
          <a href="/" class="logo-link">
            <div class="logo-image"></div>
            <span class="brand-name">Test-Chat-Bot</span>
          </a>
        </div>
        <div class="search-container">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="search" placeholder="Search..." class="input search-input">
        </div>
        <nav class="main-nav">
          <a href="#features" class="nav-link">Features</a>
          <a href="#pricing" class="nav-link">Pricing</a>
          <a href="#about" class="nav-link">About</a>
          <a href="#contact" class="nav-link">Contact</a>
        </nav>
        <button class="button button-primary button-sm desktop-cta">
          Get Started
        </button>
        <button class="button button-outline button-icon mobile-search-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <span class="sr-only">Search</span>
        </button>
      </div>
    </header>
    <main class="main-content">
      <section class="hero-section">
        <div class="container">
          <div class="hero-grid">
            <div class="hero-content">
              <div class="hero-text">
                <h1 class="hero-title">
                 Esta Es una pagina Creada para probar el chatbot
                </h1>
                <p class="hero-description">
                  Creada por Santiago Ravasi
                </p>
              </div>
    <div class="hero-image w-full max-w-2xl">
        <img src="https://aunoa.ai/wp-content/uploads/2024/05/tipos-de-chatbots.webp" alt="Tipos de Chatbots" class="w-full h-auto rounded-lg shadow-lg">
    </div>
           
        </div>

<script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '67f51fd5f97fc159595ee5ae' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: {
            url: "https://runtime-api.voiceflow.com"
          }
        });
      }
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>  
 

  
</body>
</html>
